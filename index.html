<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiul.Com - Premium Downloader</title>
    
    <!-- Fonts: Outfit (Modern Sans Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --secondary-color: #818cf8;
            --accent-color: #c7d2fe;
            --bg-gradient: radial-gradient(circle at top left, #eef2ff, #e0e7ff, #fae8ff);
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow-soft: 0 10px 40px -10px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 60px -15px rgba(79, 70, 229, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #1e293b;
            overflow-x: hidden;
        }

        /* Decorative Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #c7d2fe; border-radius: 40% 60% 70% 30%; animation: float 10s infinite alternate; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #fbcfe8; border-radius: 60% 40% 30% 70%; animation: float 12s infinite alternate-reverse; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 40px) rotate(10deg); }
        }

        /* Logo Area */
        .brand-logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        /* Main Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        /* Input Field */
        .search-container {
            position: relative;
            background: #fff;
            border-radius: 16px;
            padding: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .search-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .form-control-custom {
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            background: transparent;
            width: 100%;
            outline: none;
        }

        .btn-search {
            background: linear-gradient(135deg, var(--primary-color), #4338ca);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        /* Result Section */
        .result-box {
            background: #fff;
            border-radius: 20px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(0,0,0,0.03);
            animation: slideUp 0.5s ease-out;
        }

        .video-thumb {
            border-radius: 16px;
            width: 100%;
            object-fit: cover;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-download {
            width: 100%;
            padding: 0.8rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            margin-bottom: 0.8rem;
            text-decoration: none;
        }

        .btn-dl-video { background: #10b981; color: white; border: none; }
        .btn-dl-video:hover { background: #059669; color: white; transform: translateY(-2px); }

        .btn-dl-audio { background: #f59e0b; color: white; border: none; }
        .btn-dl-audio:hover { background: #d97706; color: white; transform: translateY(-2px); }

        /* Guide Icons */
        .guide-item {
            text-align: center;
            padding: 1rem;
        }
        .guide-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer { font-size: 0.85rem; color: #64748b; margin-top: auto; padding: 2rem 0; }
    </style>
</head>
<body>

    <!-- Decorative Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                
                <!-- Header / Brand -->
                <div class="text-center">
                    <a href="index.html" class="brand-logo">
                        <i class="fas fa-bolt me-2"></i> Saiul.Com
                    </a>
                    <h1 class="h3 fw-bold mb-2">TikTok Downloader</h1>
                    <p class="text-muted mb-4">Download video TikTok tanpa watermark, cepat & gratis.</p>
                </div>

                <!-- Main Card -->
                <div class="glass-card p-4 p-md-5">
                    <form id="tiktok-form">
                        <div class="search-container d-flex align-items-center">
                            <i class="fas fa-link text-muted ms-3"></i>
                            <input type="url" id="url" class="form-control-custom" placeholder="Tempel tautan TikTok di sini..." required>
                            <button type="submit" id="submit-btn" class="btn-search">
                                <span id="btn-text"><i class="fas fa-arrow-right"></i></span>
                                <span id="spinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </div>
                    </form>

                    <!-- Result Area -->
                    <div id="result-container"></div>
                </div>

                <!-- Features / Guide (Minimalist) -->
                <div class="row mt-5 g-4 opacity-75">
                    <div class="col-4">
                        <div class="guide-item">
                            <div class="guide-icon"><i class="fas fa-copy"></i></div>
                            <small class="fw-bold d-block">1. Salin</small>
                            <small class="text-muted" style="font-size: 0.7rem;">Salin link video</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="guide-item">
                            <div class="guide-icon"><i class="fas fa-paste"></i></div>
                            <small class="fw-bold d-block">2. Tempel</small>
                            <small class="text-muted" style="font-size: 0.7rem;">Tempel di atas</small>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="guide-item">
                            <div class="guide-icon"><i class="fas fa-download"></i></div>
                            <small class="fw-bold d-block">3. Unduh</small>
                            <small class="text-muted" style="font-size: 0.7rem;">Simpan ke galeri</small>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <p class="mb-0">&copy; 2025 Saiul.Com. Made with <i class="fas fa-heart text-danger"></i> for Creators.</p>
    </footer>

    <!-- Script Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('tiktok-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const resultContainer = document.getElementById('result-container');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const url = document.getElementById('url').value.trim();
                if (!url) return;

                setLoading(true);
                resultContainer.innerHTML = '';

                try {
                    const formData = new URLSearchParams();
                    formData.append('url', url);
                    formData.append('hd', '1');

                    // Menggunakan API Publik
                    const response = await fetch('https://www.tikwm.com/api/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });
                    
                    const data = await response.json();

                    if (data.code === 0 && data.data) {
                        displayResult(data.data);
                    } else {
                        throw new Error(data.msg || 'Gagal menemukan video. Pastikan link tidak diprivate.');
                    }
                } catch (err) {
                    displayError('Terjadi kesalahan. Coba periksa koneksi atau link Anda.');
                } finally {
                    setLoading(false);
                }
            });

            function setLoading(isLoading) {
                btnText.classList.toggle('d-none', isLoading);
                spinner.classList.toggle('d-none', !isLoading);
                submitBtn.disabled = isLoading;
                if(isLoading) submitBtn.style.opacity = "0.7";
                else submitBtn.style.opacity = "1";
            }

            function displayError(message) {
                resultContainer.innerHTML = `
                    <div class="alert alert-danger mt-4 rounded-4 border-0 shadow-sm" style="background: #fef2f2; color: #991b1b;">
                        <i class="fas fa-exclamation-circle me-2"></i> ${message}
                    </div>`;
            }

            function displayResult(data) {
                const isSlideshow = data.images && data.images.length > 0;
                let contentHtml = '';

                // Generate Content based on Type
                if (isSlideshow) {
                    // SLIDESHOW LAYOUT
                    let slidesHtml = '<div class="row g-2 mt-3">';
                    data.images.forEach((img, i) => {
                        slidesHtml += `
                        <div class="col-4">
                            <a href="${img}" target="_blank" class="d-block position-relative">
                                <img src="${img}" class="img-fluid rounded-3 border" style="aspect-ratio: 1/1; object-fit: cover;">
                                <div class="position-absolute bottom-0 end-0 p-1">
                                    <span class="badge bg-dark rounded-pill" style="font-size: 0.6rem;"><i class="fas fa-download"></i></span>
                                </div>
                            </a>
                        </div>`;
                    });
                    slidesHtml += '</div>';
                    
                    contentHtml = `
                        <div class="d-flex align-items-center mb-3">
                            <img src="${data.cover}" class="rounded-circle border" style="width: 40px; height: 40px; object-fit: cover;">
                            <div class="ms-3 overflow-hidden">
                                <h6 class="fw-bold mb-0 text-truncate">${data.title || 'Slideshow TikTok'}</h6>
                                <small class="text-muted"><i class="fas fa-images me-1"></i> ${data.images.length} Foto</small>
                            </div>
                        </div>
                        <h6 class="fw-bold text-muted small mt-3">AUDIO</h6>
                        ${data.music ? `<a href="${data.music}" target="_blank" class="btn-download btn-dl-audio"><i class="fas fa-music"></i> Download Musik MP3</a>` : ''}
                        <h6 class="fw-bold text-muted small mt-3">FOTO SLIDE</h6>
                        ${slidesHtml}
                    `;
                } else {
                    // VIDEO LAYOUT
                    contentHtml = `
                        <div class="row g-4">
                            <div class="col-md-5">
                                <div class="position-relative">
                                    <img src="${data.cover}" class="video-thumb" alt="Thumbnail">
                                    <div class="position-absolute top-0 start-0 m-2">
                                        <span class="badge bg-dark bg-opacity-75 backdrop-blur rounded-pill px-3 py-2">
                                            <i class="fas fa-play me-1"></i> ${data.play_count || 'Video'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7 d-flex flex-column justify-content-center">
                                <h5 class="fw-bold mb-1 lh-base">${data.title || 'Video TikTok'}</h5>
                                <div class="d-flex align-items-center mb-4 mt-2">
                                    <img src="${data.author.avatar || data.cover}" class="rounded-circle" style="width: 24px; height: 24px;">
                                    <small class="text-muted ms-2 fw-medium">@${data.author.unique_id || 'tiktok_user'}</small>
                                </div>

                                <a href="${data.play}" target="_blank" class="btn-download btn-dl-video">
                                    <i class="fas fa-video"></i> Download Video (No WM)
                                </a>
                                ${data.music ? `<a href="${data.music}" target="_blank" class="btn-download btn-dl-audio"><i class="fas fa-music"></i> Download Audio MP3</a>` : ''}
                            </div>
                        </div>
                    `;
                }

                resultContainer.innerHTML = `<div class="result-box">${contentHtml}</div>`;
            }
        });
    </script>
</body>
</html>
